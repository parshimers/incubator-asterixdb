<mat-card id='node{{level}}{{item}}{{subplan}}{{planName}}' class="plan-node">
  <mat-card-header class="card-title">
    <div class="title">{{getNodeOperatorId()}} : {{getNodeName()}}</div>
    <div class="flex-spacer"></div>
    <button mat-icon-button class="details-button">
      <mat-icon class="view-icon" aria-label="View Node Details" (click)="toggleDetails(this)">code</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content class="details">
    <pre class="content">{{details}}</pre>
  </mat-card-content>
</mat-card>

<ul class="branch" *ngIf="node.inputs">
  <li *ngIf="checkSubPlan()" class="li sub">
    <plan-node class="sub" [planName]="planName" [node]="node.inputs[item].subplan[0]" [level]="0" [item]="0" [subplan]="subplan+1"></plan-node>
  </li>
  <li class="li" *ngFor="let subNode of node.inputs; let i = index">
    <plan-node class="" [planName]="planName" [node]="subNode" [level]="level+1" [item]="i" [subplan]="subplan" [viewParams]="viewParams"></plan-node>
  </li>
</ul>
