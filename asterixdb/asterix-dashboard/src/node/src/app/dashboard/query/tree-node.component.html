<ul class="node">
  <li class='node-children' *ngFor="let node of node_ let i = index">
    <div class="node-details" (click)="toggle()">[{{node.item}}]: {{(node.label)}}
      <span>
        <!--<button mat-icon-button *ngIf="final">
                <mat-icon class="view-icon" aria-label="View Node Details" (click)="toggle()">code</mat-icon>
            </button> -->
      </span>
    </div>
    <ul class="node-content" *ngIf="visible">
      <li class='node-children' *ngFor="let kk of node.children let c = index">
        <div>{{kk.key}} : {{kk.value}}</div>
        <!--<tree-node *ngIf="visible"  [node]="node.children"></tree-node>-->
      </li>
    </ul>
  </li>
</ul>
