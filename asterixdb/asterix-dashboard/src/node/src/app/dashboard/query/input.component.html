<mat-card class="card mat-elevation-z0">
  <mat-expansion-panel class="mat-elevation-z0">
    <mat-expansion-panel-header class="header">
      <mat-panel-title>
        <span>SQL++ INPUT ({{currentQuery+1}}/{{preparedQueryCount}})</span>
        <span></span>
        <mat-spinner *ngIf="querySpinnerVisible" [color]="blue" [diameter]="15" class="spinner"></mat-spinner>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description class="content-area">
      <div class="codemirror-container">
        <textarea class="code" #editor></textarea>
      </div>
    </mat-panel-description>
    <mat-action-row>
      <div class="message">
        <span *ngIf="querySuccess" class="metrics">{{metricsString}}</span>
        <span *ngIf="queryError" class="queryErrorMessage">{{queryErrorMessageString}}</span>
      </div>
      <div class="space"></div>
      <button mat-button class='input-button' (click)="onClickNew()">NEW</button>
      <button mat-button class='input-button' (click)="onClickClear()">CLEAR</button>
      <button mat-button class='input-button' (click)="onClickRun()">RUN</button>
      <button mat-button class='input-button' (click)="onClickPrevious()" [disabled]="checkPrevious()">PREVIOUS</button>
      <button mat-button class='input-button' (click)="onClickNext()" [disabled]="checkNext()">NEXT</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-card>
