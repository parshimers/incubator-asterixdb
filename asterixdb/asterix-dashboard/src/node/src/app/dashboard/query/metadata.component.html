<div class="wrapper">
  <mat-expansion-panel class="panel mat-elevation-z0">
    <mat-expansion-panel-header class="header-dataverse">
      <!--<mat-icon class="list-icon">developer_board</mat-icon>-->DATAVERSES</mat-expansion-panel-header>
    <section class="section">
      <li *ngFor="let dataverse of dataverses; index as i">
        <mat-checkbox [labelPosition]="before" class="margin" (change)="generateFilter(dataverse.DataverseName, $event, value)" [(ngModel)]="dataverse.active">{{dataverse.DataverseName}}</mat-checkbox>
      </li>
      <div class="refresh">
        <mat-icon class="list-icon">cached</mat-icon>
        <button mat-button class="refresh-button" (click)="refreshMetadata()">REFRESH</button>
      </div>
    </section>
  </mat-expansion-panel>
  <mat-expansion-panel class="mat-elevation-z0" [expanded]="panelOpenState">
    <mat-expansion-panel-header #datasetsPanel class="header">
      <!--<mat-icon class="list-icon">view_headlines</mat-icon>-->DATASETS</mat-expansion-panel-header>
    <section class="section">
      <li *ngFor="let dataset of datasetsFiltered" (click)="openMetadataInspectorDialog(dataset)">
        {{dataset.DatasetName}}</li>
    </section>
  </mat-expansion-panel>
  <mat-expansion-panel class="mat-elevation-z0" [expanded]="panelOpenState">
    <mat-expansion-panel-header class="header">
      <!--<mat-icon class="list-icon">title</mat-icon>-->DATATYPES</mat-expansion-panel-header>
    <section class="section">
      <li *ngFor="let datatype of datatypesFiltered" (click)="openMetadataInspectorDialog(datatype)">
        {{datatype.DatatypeName}}</li>
    </section>
  </mat-expansion-panel>
  <mat-expansion-panel class="mat-elevation-z0" [expanded]="panelOpenState">
    <mat-expansion-panel-header class="header">
      <!--<mat-icon class="list-icon">sort_by_alpha</mat-icon>-->INDEX</mat-expansion-panel-header>
    <section class="section">
      <li *ngFor="let index of indexesFiltered" (click)="openMetadataInspectorDialog(index)">
        {{index.IndexName}}</li>
    </section>
  </mat-expansion-panel>
</div>
